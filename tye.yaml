name: openbrewerydb-dotnet
services:
- name: backend
  project: dotnet/OpenBreweryDB.API/OpenBreweryDB.API.csproj
  bindings:
  - protocol: https
    port: 5001

- name: frontend
  dockerFile: frontend/Dockerfile
  dockerFileContext: ./frontend/
  env:
      - name: CI
        value: true
      - name: CHOKIDAR_USEPOLLING
        value: true
  volumes:
      - source: ./frontend/
        target: /app
      - target: /app/node_modules
  bindings:
  - name: "web"
    protocol: http
    port: 3000
