name: openbrewerydb-dotnet
services:
- name: backend
  project: dotnet/OpenBreweryDB.API/OpenBreweryDB.API.csproj
  bindings:
  - protocol: https
    port: 5001

- name: frontend
  dockerFile: frontend/Dockerfile
  bindings:
  - protocol: http
    port: 4400
