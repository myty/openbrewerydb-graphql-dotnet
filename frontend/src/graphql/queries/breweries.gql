# List breweries
query Breweries($cursor: String) {
    breweries(first: 25, after: $cursor) @connection(key: "default_breweries") {
        totalCount
        pageInfo {
            startCursor
            hasNextPage
            hasPreviousPage
            endCursor
        }
        edges {
            cursor
            node {
                id
                ...BreweryBaseFields
            }
        }
    }
}

query NearbyBreweries($cursor: String, $latitude: Float!, $longitude: Float!) {
    breweries: nearbyBreweries(
        first: 25
        after: $cursor
        latitude: $latitude
        longitude: $longitude
    ) {
        totalCount
        pageInfo {
            startCursor
            hasNextPage
            hasPreviousPage
            endCursor
        }
        edges {
            cursor
            node {
                id
                ...BreweryBaseFields
                latitude
                longitude
            }
        }
    }
}

query Autocomplete($search: String) {
    breweries(first: 10, search: $search) {
        totalCount
        edges {
            cursor
            node {
                name
                id
                external_id
                city
                state
            }
        }
    }
}

query Search($cursor: String, $search: String) {
    breweries(first: 25, after: $cursor, search: $search) {
        totalCount
        pageInfo {
            startCursor
            hasNextPage
            hasPreviousPage
            endCursor
        }
        edges {
            cursor
            node {
                id
                ...BreweryBaseFields
            }
        }
    }
}

# Get Brewery by the id
query Brewery($id: ID!) {
    brewery: node(id: $id) {
        id
        ...BreweryDetailFields
    }
}

# Get Brewery by the external_id
query BreweryByExternalId($external_id: String!) {
    brewery: breweryByExternalId(external_id: $external_id) {
        id
        ...BreweryDetailFields
    }
}

fragment BreweryBaseFields on Brewery {
    name
    external_id
    street
    city
    state
    country
    website_url
    brewery_type
}

fragment BreweryDetailFields on Brewery {
    name
    external_id
    street
    city
    state
    country
    website_url
    brewery_type
    tag_list
    phone
    latitude
    longitude
    nearby(within: 15) {
        items {
            id
            ...BreweryBaseFields
            latitude
            longitude
        }
    }
