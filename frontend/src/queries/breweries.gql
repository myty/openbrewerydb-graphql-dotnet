# List breweries
query Breweries($cursor: String) {
    breweries(first: 25, after: $cursor) @connection(key: "default_breweries") {
        totalCount
        pageInfo {
            startCursor
            hasNextPage
            hasPreviousPage
            endCursor
        }
        edges {
            cursor
            node {
                id
                ...BreweryFields
            }
        }
    }
}

# Get Brewery by the id
query Brewery($id: ID!) {
    brewery: node(id: $id) {
        id
        ...BreweryFields
    }
}

# Get Brewery by the brewery_id
query BreweryById($brewery_id: String!) {
    brewery: breweryById(brewery_id: $brewery_id) {
        id
        ...BreweryFields
    }
}

fragment BreweryFields on Brewery {
    name
    brewery_id
    street
    city
    state
    country
    website_url
    brewery_type
    tag_list
    phone
    latitude
    longitude
}
